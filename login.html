<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactus.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="menu.html">MENU</a></li>
            </ul>
        <div class="logo">
            <img src="img/Logo.png" alt="Daisy Logo">
            <h1>DAISY</h1>
        </div>
            <ul class="nav-links">
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contactus.html" id="active">CONTACT US</a></li> 
            </ul>
        </nav>
    </header>
    
    <!--Log In Page-->
    <main class="main-container">
        <section class="register-section">
          <div class="orders-img-container">
            <img src="./img/orders.png" class="orders-img" />
            <div class="orders-text-container">
              <h1 class="orders-title">Online Ordering</h1>
              <p class="orders-description">
                To make your experience a lot easier, open a new account and have
                your coffee delivered at your door-step or your work
              </p>
            </div>
          </div>
          <div class="register-container">
            <h1 class="register-title">Log In</h1>
            <form class="register-form" action="/submit-login" method="GET">
              <div class="form-input-container-">
                <div class="input-element">
                  <label for="username">Username</label>
                  <input
                    class="form-input"
                    type="text"
                    name="username"
                    size="15"
                    maxlength="30"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="input-element">
                  <label for="password">Password</label>
                  <input
                    class="form-input"
                    type="password"
                    name="password"
                    size="15"
                    maxlength="30"
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <button class="register-button" type="submit" value="Subscribe">
                Log In
              </button>
              <p class="bottom-text">
                Don't have an account? <a class="login-link" href="contactus.html">Sign Up</a>
              </p>
            </form>
          </div>
        </section>
                
    </main>

</body>
</html>
